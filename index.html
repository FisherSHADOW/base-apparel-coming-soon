<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base-apparel-coming-soon</title>
    <!-- css -->
    <!-- normalize sheet  -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- main style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- media querry -->
    <link rel="stylesheet" href="./assets/css/mediaQuerry.css" />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <article class="article-container">
          <img class="logo" src="./assets/images/logo.svg" alt="" />
          <h1>
            <span class="titleFirstLine">WE'RE</span><br />
            COMING <br />
            SOON
          </h1>
          <h2>
            Hello fellow shapers! We're currently building our new <br />
            fashion store. Add your email below to stay up to-date with <br />
            announcements and our launch deals.
          </h2>

          <div class="form-container">
            <form action="#" id="form">
              <input
                type="email"
                id="emailInput"
                placeholder="Email address"
                onkeydown="validation()"
              />
              <p id="errorTxt" class="error-txt">
                Please provide a valid email!
              </p>
              <img
                id="errorIcon"
                class="error-icon"
                src="./assets/images/icon-error.svg"
              />
              <button onclick="validation()"  id="submitBtn">
                <img src="./assets/images/icon-arrow.svg" alt="" />
              </button>
            </form>
          </div>
        </article>
        <div class="img-container">
          <picture>
            <source
              srcset="./assets/images/hero-mobile.jpg"
              media="(max-width: 375px)"
            />
            <img class="img1" src="./assets/images/hero-desktop.jpg" />
          </picture>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
